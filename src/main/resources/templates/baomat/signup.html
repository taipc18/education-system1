<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<link rel="stylesheet" href="../../../../assert/css/Login.css">  
<title>Insert title here</title>
</head>
<body>
	<main>
		<form th:action="@{/baomat/dangki}" th:object="${account}" method="post">
		
		<div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >
			<div class="loginContainer">
		        <div class="logo">
		            <img src="../../../assert/images/flogo.png">
		        </div>
		        <div class="form">
		            <div class="group">
		                <h1>Sign Up</h1>
		               
		            </div>
		            <div class="group">
		                <i class="fa-regular fa-user"></i>
		                <input type="text" placeholder=" " id="name" autocomplete="off" name="username" th:field="*{username}">
		                <label for="name">Username</label>
		            </div>
					<div class="group">
		                <i class="fa-regular fa-user"></i>
		                <input type="email" placeholder=" " id="email" autocomplete="off" name="email" th:field="*{email}">
		                <label >Email</label>
		            </div>		           
		            <div class="group">
		                <i class="fa-solid fa-lock"></i>
		                <input type="password" placeholder=" " id="password" autocomplete="off" name="password" th:field="*{password}">
		                <label for="password">Password</label>
		            </div>
		            <div style="margin: 10px; text-align: center"
						th:if="${error != null}">
						<p id="form-message" class="text-danger form-message">[[${error}]]</p>
					</div>
					<div style="margin: 10px; text-align: center" class="login-thongbao"
						th:if="${message != null}">
						<p class="text-warning">[[${message}]]</p>
					</div>           
		            <div class="login-btn">
		                <a th:href="@{/baomat/login/form}">Đăng nhập</a> /
		                <a th:href="@{/baomat/quenmatkhau/form}">Quên mật khẩu</a>
		            </div>
		            <div class="loginBtn">
		                <button type="submit"><i class="fa-solid fa-arrow-right"></i></button>
		            </div>
		            
		        </div>
		
		    </div>	
		</form>
		
    <script>
        function changeTypePassword(){
            document.getElementById('password').type = document.getElementById('password').type == 'text' ? 'password' : 'text';
        }
    </script>  
	</main>
</body>
</html>
